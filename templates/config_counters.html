<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HCC Counter">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-icon.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='apple-icon.png') }}">
    <title>Cấu hình quầy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" onerror="this.onerror=null; this.href='/static/bootstrap.min.css';">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" onerror="this.onerror=null; this.href='/static/bootstrap-icons.min.css';">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.min.css" rel="stylesheet" onerror="this.onerror=null; this.href='/static/sweetalert2.min.css';">
    <style>
        body {
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #4CAF50;
            padding: 15px;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
            font-size: 1.5rem;
        }
        .nav-link:hover {
            color: #e0e0e0 !important;
        }
        .container {
            max-width: 100%;
            padding: 20px;
        }
        .header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 2px solid #4CAF50;
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            padding: 15px;
        }
        .card-body {
            padding: 20px;
        }
        .form-control, .btn {
            font-size: 1.5rem;
        }
        .table {
            font-size: 1.5rem;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .btn-custom {
            font-size: 1.2rem;
            padding: 5px 10px;
        }
        @media (max-width: 1366px) {
            .header h1 {
                font-size: 3rem;
            }
            .card-header {
                font-size: 1.8rem;
            }
            .form-control, .btn {
                font-size: 1.2rem;
            }
            .table {
                font-size: 1.2rem;
            }
            .btn-custom {
                font-size: 1rem;
            }
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            .navbar-brand, .nav-link {
                font-size: 1.2rem;
            }
            .card-header {
                font-size: 1.5rem;
            }
            .form-control, .btn {
                font-size: 1rem;
            }
            .table {
                font-size: 1rem;
            }
            .btn-custom {
                font-size: 0.9rem;
                padding: 4px 8px;
            }
        }
        @media (min-width: 3840px) {
            .header h1 {
                font-size: 5vw;
            }
            .card-header {
                font-size: 2.5vw;
            }
            .form-control, .btn {
                font-size: 2vw;
            }
            .table {
                font-size: 2vw;
            }
            .btn-custom {
                font-size: 1.5vw;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-house-fill me-2"></i>HỆ THỐNG XẾP HÀNG TTPVHCC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/select_counter" target="_blank"><i class="bi bi-person-fill me-1"></i>Khách hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/counter_client"><i class="bi bi-person-workspace me-1"></i>Nhân viên</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/kiosk_public" target="_blank"><i class="bi bi-display-fill me-1"></i>Hiển thị chung</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/statistics"><i class="bi bi-bar-chart-fill me-1"></i>Thống kê</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/config_counters"><i class="bi bi-gear-fill me-1"></i>Cấu hình</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1><i class="bi bi-gear-fill me-2"></i>Cấu hình quầy</h1>
        </div>
        <div class="card">
            <div class="card-header">
                Thêm quầy mới
            </div>
            <div class="card-body">
                <form id="addCounterForm">
                    <div class="mb-3">
                        <label for="counterId" class="form-label">ID Quầy</label>
                        <input type="text" class="form-control" id="counterId" placeholder="Nhập ID quầy">
                    </div>
                    <div class="mb-3">
                        <label for="counterName" class="form-label">Tên Quầy</label>
                        <input type="text" class="form-control" id="counterName" placeholder="Nhập tên quầy">
                    </div>
                    <div class="mb-3">
                        <label for="counterDescription" class="form-label">Mô tả</label>
                        <input type="text" class="form-control" id="counterDescription" placeholder="Nhập mô tả">
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <button type="submit" class="btn btn-success"><i class="bi bi-plus-circle me-2"></i>Thêm quầy</button>
                        <button type="button" id="toggleOnlineTicket" class="btn btn-success"><i class="bi bi-ticket-fill me-2"></i><span id="toggleText">Tắt lấy số online</span></button>
                    </div>
                </form>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID Quầy</th>
                    <th>Tên Quầy</th>
                    <th>Mô tả</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="counterTableBody">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" onerror="this.onerror=null; this.src='/static/bootstrap.bundle.min.js';"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.all.min.js" onerror="this.onerror=null; this.src='/static/sweetalert2.all.min.js';"></script>
    <script>
        // Tải danh sách quầy và trạng thái lấy số online
        function loadCounters() {
            fetch('/get_status')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Lỗi',
                            text: data.error || 'Không thể tải danh sách quầy'
                        });
                        return;
                    }
                    const counterTable = document.getElementById('counterTableBody');
                    counterTable.innerHTML = '';
                    Object.keys(data.kiosk_info).forEach(counter => {
                        const counterName = data.kiosk_info[counter].name || counter;
                        const counterDescription = data.kiosk_info[counter].description || '';
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${counter}</td>
                            <td><input type="text" class="form-control" value="${counterName}" id="name_${counter}"></td>
                            <td><textarea class="form-control" id="desc_${counter}" rows="2">${counterDescription}</textarea></td>
                            <td>
                                <button class="btn btn-primary btn-custom" onclick="updateCounter('${counter}')"><i class="bi bi-pencil me-1"></i>Cập nhật</button>
                                <button class="btn btn-danger btn-custom" onclick="deleteCounter('${counter}')"><i class="bi bi-trash me-1"></i>Xóa</button>
                            </td>
                        `;
                        counterTable.appendChild(row);
                    });
                    // Cập nhật trạng thái nút bật/tắt
                    const toggleButton = document.getElementById('toggleOnlineTicket');
                    const toggleText = document.getElementById('toggleText');
                    toggleText.textContent = data.online_ticket_enabled ? 'Tắt lấy số online' : 'Bật lấy số online';
                    toggleButton.className = data.online_ticket_enabled ? 'btn btn-danger btn-custom' : 'btn btn-success btn-custom';
                })
                .catch(error => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi',
                        text: 'Không thể tải danh sách quầy: ' + error.message
                    });
                });
        }

        // Thêm quầy mới
        function addCounter() {
            const id = document.getElementById('counterId').value.trim();
            const name = document.getElementById('counterName').value.trim();
            const description = document.getElementById('counterDescription').value.trim();
            if (!id || !name) {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: 'Vui lòng nhập ID quầy và tên quầy!'
                });
                return;
            }
            fetch('/add_counter', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, name, description })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Thành công',
                            text: 'Thêm quầy thành công!',
                            timer: 1500,
                            showConfirmButton: false
                        });
                        document.getElementById('addCounterForm').reset();
                        loadCounters();
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Lỗi',
                            text: data.error || 'Không thể thêm quầy'
                        });
                    }
                })
                .catch(error => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi',
                        text: 'Lỗi kết nối server: ' + error.message
                    });
                });
        }

        // Cập nhật quầy
        function updateCounter(counterId) {
            const name = document.getElementById(`name_${counterId}`).value.trim();
            const description = document.getElementById(`desc_${counterId}`).value.trim();
            if (!name) {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: 'Vui lòng nhập tên quầy!'
                });
                return;
            }
            fetch('/update_counter', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ counter_id: counterId, name, description })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Thành công',
                            text: 'Cập nhật quầy thành công!',
                            timer: 1500,
                            showConfirmButton: false
                        });
                        loadCounters();
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Lỗi',
                            text: data.error || 'Không thể cập nhật quầy'
                        });
                    }
                })
                .catch(error => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi',
                        text: 'Lỗi kết nối server: ' + error.message
                    });
                });
        }

        // Xóa quầy
        function deleteCounter(counterId) {
            Swal.fire({
                icon: 'warning',
                title: 'Xác nhận',
                text: `Bạn có chắc muốn xóa quầy ${counterId}?`,
                showCancelButton: true,
                confirmButtonText: 'Xóa',
                cancelButtonText: 'Hủy',
                confirmButtonColor: '#d33',
                cancelButtonColor: '#6c757d'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch('/delete_counter', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ counter_id: counterId })
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                Swal.fire({
                                    icon: 'success',
                                    title: 'Thành công',
                                    text: 'Xóa quầy thành công!',
                                    timer: 1500,
                                    showConfirmButton: false
                                });
                                loadCounters();
                            } else {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Lỗi',
                                    text: data.error || 'Không thể xóa quầy'
                                });
                            }
                        })
                        .catch(error => {
                            Swal.fire({
                                icon: 'error',
                                title: 'Lỗi',
                                text: 'Lỗi kết nối server: ' + error.message
                            });
                        });
                }
            });
        }

        // Bật/tắt chức năng lấy số online
        document.getElementById('toggleOnlineTicket').addEventListener('click', function() {
            Swal.fire({
                icon: 'warning',
                title: 'Xác nhận',
                text: 'Bạn có chắc muốn thay đổi trạng thái lấy số online?',
                showCancelButton: true,
                confirmButtonText: 'Xác nhận',
                cancelButtonText: 'Hủy',
                confirmButtonColor: '#4CAF50',
                cancelButtonColor: '#6c757d'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch('/toggle_online_ticket', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                Swal.fire({
                                    icon: 'success',
                                    title: 'Thành công',
                                    text: `Chức năng lấy số online đã được ${data.online_ticket_enabled ? 'bật' : 'tắt'}!`,
                                    timer: 1500,
                                    showConfirmButton: false
                                });
                                loadCounters();
                            } else {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Lỗi',
                                    text: data.error || 'Không thể thay đổi trạng thái'
                                });
                            }
                        })
                        .catch(error => {
                            Swal.fire({
                                icon: 'error',
                                title: 'Lỗi',
                                text: 'Lỗi kết nối server: ' + error.message
                            });
                        });
                }
            });
        });

        // Tải danh sách quầy ban đầu
        window.onload = loadCounters;

        // Gắn sự kiện submit cho form
        document.getElementById('addCounterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addCounter();
        });
    </script>
</body>
</html>
