<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HCC Counter">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-icon.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='apple-icon.png') }}">
    <title>Thống kê giao dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" onerror="this.onerror=null; this.href='/static/bootstrap.min.css';">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" onerror="this.onerror=null; this.href='/static/bootstrap-icons.min.css';">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.min.css" rel="stylesheet" onerror="this.onerror=null; this.href='/static/sweetalert2.min.css';">
    <style>
        body {
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #4CAF50;
            padding: 15px;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
            font-size: 1.5rem;
        }
        .nav-link:hover {
            color: #e0e0e0 !important;
        }
        .container {
            max-width: 100%;
            padding: 20px;
        }
        .header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }
        .total-card, .waiting-card {
            background-color: #f8f9fa;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        .total-card h2, .waiting-card h2 {
            font-size: 3rem;
            font-weight: bold;
        }
        .counter-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .counter-card {
            background-color: #f8f9fa;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .counter-card h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .counter-card p {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .table-responsive {
            width: 90%;
            margin: 0 auto 30px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 2px solid #4CAF50;
            padding: 15px;
            text-align: center;
            font-size: 1.8rem;
        }
        th {
            background-color: #4CAF50;
            color: #ffffff;
            font-weight: bold;
        }
        td {
            background-color: #f8f9fa;
        }
        .chart-container {
            width: 90%;
            margin: 0 auto 30px;
            max-height: 600px;
        }
        .refresh-btn {
            display: block;
            margin: 0 auto;
            font-size: 1.5rem;
        }
        .no-data {
            text-align: center;
            font-size: 2rem;
            color: #555555;
            margin: 30px 0;
        }
        footer {
            margin-top: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-top: 2px solid #4CAF50;
            text-align: center;
        }
        #currentTime {
            font-size: 2.5rem;
            color: #333333;
            font-weight: 500;
        }
        @media (max-width: 1366px) {
            .header h1 {
                font-size: 3rem;
            }
            .total-card h2, .waiting-card h2 {
                font-size: 2.5rem;
            }
            .counter-card h3 {
                font-size: 1.8rem;
            }
            .counter-card p {
                font-size: 1.5rem;
            }
            th, td {
                font-size: 1.5rem;
                padding: 10px;
            }
            .chart-container {
                max-height: 500px;
            }
            .refresh-btn {
                font-size: 1.2rem;
            }
            .no-data {
                font-size: 1.8rem;
            }
            #currentTime {
                font-size: 2rem;
            }
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            .navbar-brand, .nav-link {
                font-size: 1.2rem;
            }
            .counter-grid {
                grid-template-columns: 1fr;
            }
            .total-card h2, .waiting-card h2 {
                font-size: 2rem;
            }
            .counter-card h3 {
                font-size: 1.5rem;
            }
            .counter-card p {
                font-size: 1.2rem;
            }
            th, td {
                font-size: 1.2rem;
                padding: 8px;
            }
            .chart-container {
                max-height: 400px;
            }
            .refresh-btn {
                font-size: 1rem;
            }
            .no-data {
                font-size: 1.5rem;
            }
            #currentTime {
                font-size: 1.5rem;
            }
        }
        @media (min-width: 3840px) {
            .header h1 {
                font-size: 5vw;
            }
            .total-card h2, .waiting-card h2 {
                font-size: 4vw;
            }
            .counter-card h3 {
                font-size: 2.5vw;
            }
            .counter-card p {
                font-size: 2vw;
            }
            th, td {
                font-size: 2vw;
                padding: 20px;
            }
            .chart-container {
                max-height: 800px;
            }
            .refresh-btn {
                font-size: 2vw;
            }
            .no-data {
                font-size: 2.5vw;
            }
            #currentTime {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-house-fill me-2"></i>HỆ THỐNG XẾP HÀNG TTPVHCC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/select_counter"><i class="bi bi-person-fill me-1"></i>Khách hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/counter_client"><i class="bi bi-person-workspace me-1"></i>Nhân viên</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/kiosk_public"><i class="bi bi-display-fill me-1"></i>Hiển thị chung</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/statistics"><i class="bi bi-bar-chart-fill me-1"></i>Thống kê</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/config_counters"><i class="bi bi-gear-fill me-1"></i>Cấu hình</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1><i class="bi bi-bar-chart-fill me-2"></i>Thống kê giao dịch</h1>
        </div>
        <div class="total-card">
            <h2>Số vé đã gọi: <span id="totalTransactions" class="text-danger">0</span></h2>
        </div>
        <div class="waiting-card">
            <h2>Số người chờ: <span id="totalWaiting" class="text-primary">0</span></h2>
        </div>
        <div class="counter-grid" id="counterGrid"></div>
        <div class="table-responsive">
            <table class="table" id="dailyTable">
                <thead>
                    <tr>
                        <th>Ngày</th>
                        <th>Số lượt</th>
                        <th>Số người chờ</th>
                    </tr>
                </thead>
                <tbody id="dailyBody"></tbody>
            </table>
        </div>
        <div class="chart-container">
            <canvas id="dailyChart"></canvas>
        </div>
        <div class="no-data" id="noData" style="display: none;">
            Không có dữ liệu thống kê
        </div>
        <button class="btn btn-success refresh-btn" onclick="loadStatistics()"><i class="bi bi-arrow-repeat me-2"></i>Làm mới</button>
    </div>
    <footer>
        <div id="currentTime"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" onerror="this.onerror=null; this.src='/static/bootstrap.bundle.min.js';"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.all.min.js" onerror="this.onerror=null; this.src='/static/sweetalert2.all.min.js';"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js" onerror="this.onerror=null; this.src='/static/chart.min.js';"></script>
    <script>
        let dailyChart = null;

        // Cập nhật giờ hiện tại
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('vi-VN', {
                timeZone: 'Asia/Ho_Chi_Minh',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        // Kiểm tra đăng nhập
        async function checkLogin() {
            try {
                const response = await fetch('/get_status', {
                    headers: { 'Content-Type': 'application/json' }
                });
                if (response.status === 401) {
                    window.location.href = '/login';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Error checking login:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: 'Lỗi kết nối server: ' + error.message
                });
                return false;
            }
        }

        // Tải dữ liệu thống kê
        async function loadStatistics() {
            if (!(await checkLogin())) return;

            try {
                const response = await fetch('/get_statistics', {
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}: Không thể tải dữ liệu thống kê`);
                }
                const data = await response.json();

                const totalTransactions = document.getElementById('totalTransactions');
                const totalWaiting = document.getElementById('totalWaiting');
                const counterGrid = document.getElementById('counterGrid');
                const dailyBody = document.getElementById('dailyBody');
                const noData = document.getElementById('noData');
                counterGrid.innerHTML = '';
                dailyBody.innerHTML = '';

                // Kiểm tra dữ liệu
                if (!data.kiosk_info || Object.keys(data.kiosk_info).length === 0 || !data.transactions_per_counter) {
                    noData.style.display = 'block';
                    totalTransactions.textContent = '0';
                    totalWaiting.textContent = '0';
                    document.getElementById('dailyChart').style.display = 'none';
                    return;
                }

                noData.style.display = 'none';
                document.getElementById('dailyChart').style.display = 'block';

                // Tổng số lượt
                totalTransactions.textContent = data.total_transactions || 0;

                // Tổng số người chờ
                let waitingCount = 0;
                Object.keys(data.queues || {}).forEach(counter => {
                    waitingCount += (data.queues[counter] || []).length;
                });
                totalWaiting.textContent = waitingCount;

                // Số lượt và số người chờ mỗi quầy
                Object.keys(data.transactions_per_counter).forEach(counter => {
                    const counterId = counter.split('_')[1];
                    const counterName = data.kiosk_info[counter]?.name || `Quầy ${counterId}`;
                    const transactions = data.transactions_per_counter[counter] || 0;
                    const waiting = (data.queues[counter] || []).length;
                    const card = document.createElement('div');
                    card.className = 'counter-card';
                    card.innerHTML = `
                        <h3><i class="bi bi-shop me-2"></i>${counterName}</h3>
                        <p>Số lượt: <span class="text-primary">${transactions}</span></p>
                        <p>Số người chờ: <span class="text-secondary">${waiting}</span></p>
                    `;
                    counterGrid.appendChild(card);
                });

                // Số lượt và số người chờ theo ngày
                const labels = Object.keys(data.waiting_per_day);
                const transactionsValues = Object.keys(data.waiting_per_day).map(date => data.transactions_per_counter[date] || 0);
                const waitingValues = Object.values(data.waiting_per_day);
                labels.forEach((date, index) => {
                    const transactions = transactionsValues[index] || 0;
                    const waiting = waitingValues[index] || 0;
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${date}</td>
                        <td>${transactions}</td>
                        <td>${waiting}</td>
                    `;
                    dailyBody.appendChild(row);
                });

                // Cập nhật biểu đồ
                if (dailyChart) {
                    dailyChart.destroy();
                }
                const ctx = document.getElementById('dailyChart').getContext('2d');
                dailyChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Số lượt giao dịch',
                                data: transactionsValues,
                                backgroundColor: '#4CAF50',
                                borderColor: '#388E3C',
                                borderWidth: 2
                            },
                            {
                                label: 'Số người chờ',
                                data: waitingValues,
                                backgroundColor: '#6c757d',
                                borderColor: '#5c636a',
                                borderWidth: 2
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Ngày',
                                    font: { size: 18 },
                                    color: '#333333'
                                },
                                ticks: { color: '#333333', font: { size: 18 } },
                                grid: { color: '#cccccc' }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Số lượng',
                                    font: { size: 18 },
                                    color: '#333333'
                                },
                                ticks: { color: '#333333', font: { size: 18 } },
                                grid: { color: '#cccccc' },
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            legend: {
                                labels: { font: { size: 18 }, color: '#333333' }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading statistics:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: 'Lỗi tải dữ liệu thống kê: ' + error.message
                });
                document.getElementById('noData').style.display = 'block';
                document.getElementById('noData').textContent = 'Lỗi tải dữ liệu thống kê';
                document.getElementById('dailyChart').style.display = 'none';
            }
        }

        // Tải lại dữ liệu và cập nhật giờ
        function startAutoRefresh() {
            loadStatistics();
            updateTime();
            setInterval(updateTime, 1000);
        }

        // Tải thống kê khi trang tải xong
        window.onload = function() {
            startAutoRefresh();
        };
    </script>
</body>
</html>
