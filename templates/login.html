<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HCC Counter">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-icon.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='apple-icon.png') }}">
    <title>Đăng nhập | Hệ thống HCC Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" onerror="this.onerror=null; this.href='/static/bootstrap.min.css';">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" onerror="this.onerror=null; this.href='/static/bootstrap-icons.min.css';">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.min.css" rel="stylesheet" onerror="this.onerror=null; this.href='/static/sweetalert2.min.css';">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333333;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-card {
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-card h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            font-size: 1.5rem;
            padding: 10px;
        }
        .btn {
            font-size: 1.5rem;
            padding: 10px;
        }
        .input-group-text {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
        }
        @media (max-width: 768px) {
            .login-card h1 {
                font-size: 1.5rem;
            }
            .form-control, .btn {
                font-size: 1.2rem;
            }
            .login-card {
                padding: 15px;
            }
        }
        @media (max-width: 576px) {
            .login-card h1 {
                font-size: 1.0rem;
            }
            .form-control, .btn {
                font-size: 1rem;
            }
        }
        @media (min-width: 3840px) {
            .login-card h1 {
                font-size: 3.0vw;
            }
            .form-control, .btn {
                font-size: 2vw;
            }
        }
		        .credit-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
            color: #6c757d;
            font-size: 0.9rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 1px;
            z-index: 100;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="col-md-6 col-lg-4">
            <div class="login-card">
			<center><img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" title="HCC COUNTER 1.0" style="max-height:70px;"></center>
                <h1><i class="bi bi-person-fill me-2"></i>TRUNG TÂM PVHCC</h1>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                            <span class="input-group-text toggle-password" style="cursor: pointer;">
                                <i class="bi bi-eye"></i>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100"><i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập</button>
                </form>
            </div>
        </div>
    </div>
	<div class="credit-footer">
        <i class="bi bi-code-square me-1"></i>
        <span>Development by </span>
        <strong style="color: #0d6efd; font-weight: 600;">TTPVHCC GIA LAI</strong>
       <span class="ms-2">
  <i class="bi bi-c-circle"></i> <span id="year"></span> All Rights Reserved
		</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" onerror="this.onerror=null; this.src='/static/bootstrap.bundle.min.js';"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.all.min.js" onerror="this.onerror=null; this.src='/static/sweetalert2.all.min.js';"></script>
    <script>
	document.getElementById("year").textContent = new Date().getFullYear();
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Thành công',
                        text: 'Đăng nhập thành công!',
                        timer: 1500,
						timerProgressBar: true,
						customClass: { popup: 'colored-toast' },
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = '/';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi',
                        text: data.error || 'Tên đăng nhập hoặc mật khẩu không đúng'
                    });
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: 'Lỗi kết nối server: ' + error.message
                });
            }
        });

        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
    </script>
</body>
</html>
