<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous" onerror="this.onerror=null; this.src='/static/js/jquery.min.js';"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.all.min.js" onerror="this.onerror=null; this.src='/static/sweetalert2.all.min.js';"></script>
    <script>
        function showCounterSelection() {
            $.ajax({
                url: '/get_counters',
                type: 'GET',
                beforeSend: function(xhr) {
                    xhr.overrideMimeType('application/json');
                },
                success: function(data) {
                    if (data.success && data.counters && data.counters.length > 0) {
                        let selectOptions = '<option value="">-- Chọn quầy --</option>';
                        data.counters.forEach(counter => {
                            selectOptions += `<option value="${counter.id}">${counter.name}</option>`;
                        });

                        Swal.fire({
                            title: 'Chọn quầy để hiển thị',
                            html: `<select id="counterSelect" class="swal2-select">${selectOptions}</select>`,
                            showCancelButton: true,
                            confirmButtonColor: '#4CAF50',
                            confirmButtonText: '<i class="bi bi-arrows-fullscreen"></i> Mở',
                            cancelButtonText: '<i class="bi bi-x-circle"></i> Hủy',
                            focusConfirm: false,
                            preConfirm: () => {
                                const counterId = document.getElementById('counterSelect').value;
                                if (!counterId) {
                                    Swal.showValidationMessage('Vui lòng chọn quầy');
                                }
                                return counterId;
                            }
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.open(`/counter_display?id=${result.value}`, '_blank');
                            }
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Lỗi',
                            text: data.error || 'Không có quầy nào được cấu hình',
                            confirmButtonColor: '#4CAF50',
                            confirmButtonText: 'OK'
                        });
                    }
                },
                error: function(xhr, status, error) {
                    let errorMessage = 'Lỗi kết nối server: ' + error;
                    try {
                        const data = JSON.parse(xhr.responseText);
                        errorMessage = data.error || errorMessage;
                    } catch (e) {}
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi',
                        text: errorMessage,
                        confirmButtonColor: '#4CAF50',
                        confirmButtonText: 'OK'
                    });
                }
            });
        }
    </script>

<div id="printer-status" class="mt-3"></div>

<script>
  async function requestPrinterAccess() {
    if (!('usb' in navigator)) {
      document.getElementById('printer-status').innerHTML = `
        <div class="text-danger">
          <i class="bi bi-x-circle-fill me-2"></i>
          Trình duyệt không hỗ trợ WebUSB. Vui lòng dùng Chrome trên máy tính.
        </div>
      `;
      return;
    }

    try {
      const device = await navigator.usb.requestDevice({ filters: [] });
      if (!device) throw new Error('Không có thiết bị nào được chọn');

      await device.open();
      const info = {
        vendorId: device.vendorId,
        productId: device.productId,
        productName: device.productName,
        manufacturerName: device.manufacturerName
      };
      localStorage.setItem('printerDeviceInfo', JSON.stringify(info));
      document.getElementById('printer-status').innerHTML = `
        <div class="text-success">
          <i class="bi bi-check-circle-fill me-2"></i>
          Đã cấp quyền máy in: <b>${info.productName}</b> (${info.vendorId}:${info.productId})
        </div>
      `;
      await device.close();
    } catch (err) {
      console.error('Lỗi khi cấp quyền:', err);
      document.getElementById('printer-status').innerHTML = `
        <div class="text-danger">
          <i class="bi bi-x-circle-fill me-2"></i>
          Không thể cấp quyền: ${err.message}
        </div>
      `;
    }
  }

  async function checkSavedPrinterAccess() {
    if (!('usb' in navigator)) return;

    const info = JSON.parse(localStorage.getItem('printerDeviceInfo') || '{}');
    if (!info.vendorId || !info.productId) {
      document.getElementById('printer-status').innerHTML = `
        <div class="text-warning">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          Chưa có máy in nào được cấp quyền
        </div>
      `;
      return;
    }

    const devices = await navigator.usb.getDevices();
    const matched = devices.find(d =>
      d.vendorId === parseInt(info.vendorId) && d.productId === parseInt(info.productId)
    );

    if (matched) {
      document.getElementById('printer-status').innerHTML = `
        <div class="text-success">
          <i class="bi bi-check-circle-fill me-2"></i>
          Máy in đã được cấp quyền: <b>${info.productName}</b>
        </div>
      `;
    } else {
      document.getElementById('printer-status').innerHTML = `
        <div class="text-warning">
          <i class="bi bi-exclamation-circle-fill me-2"></i>
          Máy in <b>${info.productName || '(không rõ)'}</b> chưa được cấp quyền hoặc đã bị rút USB
        </div>
      `;
    }
  }

  window.addEventListener('load', checkSavedPrinterAccess);
</script>
